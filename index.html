<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>CryptoKeyGen</title>
  <!--Add favicon
  <link rel="icon" type="image/svg" href="user-lock-solid.svg">
  <i class="fa-solid fa-user-lock" style="color: #000000;"></i>
-->
</head>
<body>
  <div class="wrapper">
    <h1 class="main-heading">CryptoKeyGen</h1>
    <!-- Output box for generated password -->
    <div class="password-output">
      <label for="generatedPassword">Generated Password:</label>
      <input type="text" id="Password" aria-label="password entry" readonly>
    </div>
    <div id="message"></div>
    <form id="passwordForm">
      <label for="length">Number of Characters (5-32):</label>
      <input type="number" id="length" name="length" min="0" max="100" required>
      <br>
      <input type="checkbox" id="specialChars" name="specialChars">
      <label for="specialChars">Include Special Characters</label>
      <br>
      <input type="checkbox" id="capitalLetters" name="capitalLetters">
      <label for="capitalLetters">Include Capital Letters</label>
      <br>
      <input type="checkbox" id="numbers" name="numbers">
      <label for="numbers">Include Numbers</label>
      <br>
      <button type="submit">Generate Password</button>
      <p class="site-message">Generate strong and secure passwords with CryptoKeyGen. 
      </p>
    </form>
    <div class="password-history">
      <h2>Password History</h2>
      <ul id="passwordList" class="password-list"></ul>
      <button onclick="clearPasswordHistory()">Clear History</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>

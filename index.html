<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Strong Password, Password Generator, Safe Password Generator">
  <meta name="keywords" content="Safe, password, generator">
    <!-- Link to external CSS stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <title>CryptoKeyGen</title>
 <!-- Favicon -->
 <link rel="icon" type="image/svg" href="favicon/user-lock-solid.svg">
</head>
<body>
   <!-- Wrapper for the entire content -->
  <div class="wrapper">
    <h1 class="main-heading">CryptoKeyGen</h1>
    <!-- Output box for generated password -->
    <div class="password-output">
      <label for="Password">Generated Password:</label>
      <input type="text" id="Password" aria-label="password entry" readonly>
    </div>

    <div id="message"></div>
     <!-- Form for password generation -->
    <form id="passwordForm">
      <div class="form-group">
      <label for="length">Number of Characters (5-32):</label>
      <input type="number" id="length" name="length" min="5" max="32" required>
      <br>
      <input type="checkbox" id="specialChars" name="specialChars">
      <label for="specialChars">Special Characters</label>
      <br>
      <input type="checkbox" id="capitalLetters" name="capitalLetters">
      <label for="capitalLetters">Capital Letters</label>
      <br>
      <input type="checkbox" id="numbers" name="numbers">
      <label for="numbers">Numbers</label>
      </div>
      <br>
      <button type="submit">Generate Password</button>
      <p class="site-message">Generate strong and secure passwords with CryptoKeyGen. 
      </p>
    </form>
    <!-- Section for password history -->
    <div class="password-history">
      <h2>Password History</h2>
      <ul id="passwordList" class="password-list"></ul>
      <button id="clearHistoryBtn">Clear History</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
